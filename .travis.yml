language: node_js
node_js:
  - "12.13.0"
dist: trusty
sudo: required
branches:
  only:
  - master
cache:
  directories:
     - ./node_modules
install:
  - npm install
script:
- npm run-script build
deploy:
  provider: pages
  skip_cleanup: true
  keep_history: true
  github_token: $GITHUB_TOKEN
  local_dir: dist/PCWebui
  on:
    branch: master