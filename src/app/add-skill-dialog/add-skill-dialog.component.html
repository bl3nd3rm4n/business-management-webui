<h2 mat-dialog-title>{{"SKILL.ADD"|translate}}</h2>

<mat-dialog-content [formGroup]="form">

    <mat-form-field>
      <mat-label>{{"SKILL.SELECT"| translate}}</mat-label>
      <mat-select formControlName="skill">
        <mat-option *ngFor="let skill of skills" [value]="skill">
          {{skill.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions>
    <button class="mat-raised-button"(click)="close()">{{"SKILL.CLOSE" | translate}}</button>
    <button class="mat-raised-button mat-primary"(click)="save()">{{"SKILL.SAVE"| translate}}</button>
</mat-dialog-actions>
