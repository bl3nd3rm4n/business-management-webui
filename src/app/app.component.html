<div style="position:fixed; left:1340px; top:700px; bottom: 0" xmlns="http://www.w3.org/1999/html">
  <label >
    {{ 'HOME.TITLE' | translate }}
    <select #langSelect (change)="translate.use(langSelect.value)">
      <option *ngFor="let lang of translate.getLangs()" [value]="lang" [selected]="lang === translate.currentLang">{{ lang }}</option>
    </select>
  </label>

</div>


<div id="main-viewport">
    <mat-toolbar color="primary">
        <mat-toolbar-row>
            <span id="logo" [routerLink]="['/']" class="toolbar">Business Management</span>
          <mat-radio-button checked class="radio" (click)="useLanguage('en')" >en </mat-radio-button>
          <mat-radio-button  class="radio" (click)="useLanguage('ro')" > ro</mat-radio-button>
          <mat-radio-button class="radio" (click)="useLanguage('de')" > de</mat-radio-button>
      </mat-toolbar-row>


    </mat-toolbar>
    <div id="content-area">
            <router-outlet>


            </router-outlet>
    </div>

</div>
