<div *ngIf="isSupervisor">
  <mat-tab-group>
    <mat-tab label="{{'TABS.REGISTRATIONS'| translate}}">
      <ng-template matTabContent>
        <app-registration-requests-table></app-registration-requests-table>
      </ng-template>
    </mat-tab>
    <mat-tab label="{{'TABS.EDITS'| translate}}">
      <ng-template matTabContent>
        <app-profile-edits-table></app-profile-edits-table>
      </ng-template>

    <mat-tab label="{{'TABS.ALL'| translate}}">
      <ng-template matTabContent>
        <app-supervised-employees-table></app-supervised-employees-table>
      </ng-template>

    <mat-tab label="{{'TABS.BLOCKED'| translate}}">
