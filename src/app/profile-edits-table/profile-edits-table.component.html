<ng-template [ngIf]="profileEdits.length" [ngIfElse]="noProfileEdits">
  <table
    mat-table
    class="profile-edits-table mat-elevation-z8"
    [dataSource]="profileEdits"
  >
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let profileEdit">
        {{ profileEdit.hashedEmail }}
      </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let profileEdit">
        {{ profileEdit.lastName }} {{ profileEdit.firstName }}
      </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let profileEdit">
        {{ profileEdit.email }}
      </td>
    </ng-container>

    <ng-container matColumnDef="view">
      <th mat-header-cell *matHeaderCellDef>Approve/Deny</th>
      <td mat-cell *matCellDef="let profileEdit">
        <button
          mat-raised-button
          color="primary"
          (click)="showChanges(profileEdit.email)"
        >
          View Changes
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</ng-template>

<ng-template #noProfileEdits>
  No profile edits
</ng-template>
