<h1 mat-dialog-title>Add a new skill</h1>
<div mat-dialog-content>

    <mat-form-field>
        <input matNativeControl placeholder="Domain" [(ngModel)]="data.domain">
    </mat-form-field>

    <mat-form-field>
        <input matNativeControl placeholder="Position" [(ngModel)]="data.position">
    </mat-form-field>

    <mat-form-field>
        <input matNativeControl placeholder="Experience" [(ngModel)]="data.experience">
    </mat-form-field>

    <mat-form-field>
        <input matNativeControl placeholder="Company" [(ngModel)]="data.company">
    </mat-form-field>

    <mat-form-field>
        <textarea matNativeControl placeholder="Description" [(ngModel)]="data.description"></textarea>
    </mat-form-field>

</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Add</button>
</div>
