<div style = "margin-left:30%; width: 550px;">
  <p-card header="{{'CREATE.ADD' | translate}}" subheader="">
    <form #createUserForm="ngForm" (ngSubmit) = register(email,password)>
      <div class="requiredNote">
        {{'CREATE.MANDATORYFIELDS' | translate}}
      </div>

      <div class="form-style">
        <label  for="email" class = "required">{{'CREATE.EMAIL' | translate}}</label>
      </div>
      <div class = "form-inline">
        <!-- <div style="width:400px"> -->
        <input

          id = "email"
          name = "email"
          class = "form-control"
          #email = "ngModel"
          ngModel
          style = "width: 245px;"
        >
        <!-- </div> -->
        <!-- <div style = "width:400px"> -->
        <!--<input type="text"
               readonly class="form-control-plaintext"
               value = "@test.com"
               style = "width: 140px; margin-left:15px;">-->
        <!-- </div> -->
      </div>
      <div style="width:400px" *ngIf="email.touched && email.invalid">
        <div *ngIf = "email.errors.required" style = "color:red">

          {{'NOTIFICATION.EMAILREQUIRED' | translate}}

        </div>
        <div *ngIf = "email.errors.pattern" style = "color:red">

          {{'NOTIFICATION.INVALIDEMAIL' | translate}}

        </div>
      </div>


      <div class = "form-style">
        <label class="required" for="password">{{'CREATE.PASSWORD' | translate}}</label>
        <input
          required
          id = "password"
          name = "password"
          class = "form-control"
          type = "password"
          #password = "ngModel"
          ngModel
        >
      </div>
      <div style="width:400px" *ngIf="password.touched && password.invalid">
        <div *ngIf = "password.errors.required" style = "color:red">
          {{'NOTIFICATION.PASSWORDREQUIRED' | translate}}

        </div>
      </div>

      <button class = "btn btn-primary" style = "margin-top:3%" [disabled]="createUserForm.invalid">{{'REGISTER.REGISTERBUTTON' | translate}}</button>
    </form>

  </p-card>
</div>
