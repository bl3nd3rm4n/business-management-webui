<div class="container">
    <div class="row">
        <div class="col-md-12">
            <br>
            <mat-form-field>
                <mat-label>{{"SEARCH.LABEL"| translate}}</mat-label>
                <mat-select [(ngModel)]="selected" (ngModelChange)="onFoodSelection2()">
                  <mat-option *ngFor="let skill of skills" [value]="skill">
                    {{skill.name}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            <br><br>
            <button  mat-flat-button color="accent" (click) = "getUsers()" mat>{{"SEARCH.SUBMIT"| translate}}</button>    
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <br><br>
            <ng-template [ngIf]="supervisedEmployees.length" [ngIfElse]="noRegistrations">
                <table
                  mat-table
                  class="registration-req-table mat-elevation-z8"
                  [dataSource]="supervisedEmployees"
                >
              
                  <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef>{{"SUPER_TABLE.NAME"| translate}}</th>
                    <td mat-cell *matCellDef="let employee">
                      {{ employee.lastName }} {{ employee.firstName }} &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    </td>
                  </ng-container>
              
                  <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef>Email</th>
                    <td mat-cell *matCellDef="let regReq">{{ regReq.email }}</td>
                  </ng-container>
              
              
                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
                </table>
              </ng-template>
        </div>
          
          <ng-template #noRegistrations>
            {{"SEARCH.404"| translate}}
          </ng-template>
    </div>
</div>
