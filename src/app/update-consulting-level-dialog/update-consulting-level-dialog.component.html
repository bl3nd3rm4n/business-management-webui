<h2 mat-dialog-title>Update consulting level</h2>

<mat-dialog-content [formGroup]="form">

    <mat-form-field>
      <mat-label>Select consulting level</mat-label>
      <mat-select formControlName="consultingLevel">
        <mat-option *ngFor="let level of consultingLevels" [value]="level">
          {{level.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions>
    <button class="mat-raised-button"(click)="close()">Close</button>
    <button class="mat-raised-button mat-primary"(click)="save()">Save</button>
</mat-dialog-actions>
