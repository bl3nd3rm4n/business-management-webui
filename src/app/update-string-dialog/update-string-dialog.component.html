<h2 mat-dialog-title>{{title}}</h2>
<mat-dialog-content [formGroup]="form">
    <mat-form-field>
        <input matInput placeholder="Value" id="value" name="value" [(ngModel)]="value" formControlName="value">
    </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions>
    <button class="mat-raised-button"(click)="close()">{{"SKILL.CLOSE" |translate}}</button>
    <button class="mat-raised-button mat-primary"(click)="save()">{{"SKILL.SAVE" | translate}}</button>
</mat-dialog-actions>
